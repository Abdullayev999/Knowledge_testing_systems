<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel ="stylesheet" th:href ="@{/css/loginPageStyle.css}">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="_menu"></th:block>
<br><br>
<div class="container w-50 px-2">
    <main class="form-signin">
        <h1 >Login</h1>
        <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
            <h1 class="h3 mb-3 fw-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Пожалуйста войдите</font></font></h1>
            <div th:if="${#request.getParameter('error') == 'true'}"
                 style="color:red;margin:10px 0px;">
                Login Failed!!!<br />
                Reason :z
                <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

            </div>
            <div class="form-floating m-2">
                <input type="text" class="form-control" id="floatingInput" name="username" value="" placeholder="name@example.com">
                <label for="floatingInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">User login</font></font></label>
            </div>
            <div class="form-floating m-2">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                <label for="floatingPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Пароль</font></font></label>
            </div>

            <div class="checkbox m-2">
                <label>
                    <input type="checkbox"  name="remember-me" value="remember-me"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Запомнить меня
                </font></font></label>
            </div>
            <div class="row p-2">
                <div class="col-6 ">
                    <button class="w-100 btn btn-lg btn-primary" name="submit" type="submit" value="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Войти</font></font></button>
                </div>
                <div class="col-6 ">
                    <button class="w-100 btn btn-lg btn-primary" type="button" name="registration" onclick="window.location.href = 'registration'"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registration</font></font></button>
                </div>
            </div>
         </form>
    </main>
</div>

</body>

</html>
