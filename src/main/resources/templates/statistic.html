<body>
<th:block th:include="_menu"></th:block>

<label th:if="${error!=null}" th:utext="${error}"></label>
<div class="container">
    <table th:if="${scores!=null && scores.size()!=0}" class="table table-success table-striped">
        <h3>Score</h3>
        <thead>
       <tr>
           <th>User</th>
           <th>Role</th>
           <th>Category</th>
           <th>Count Questions</th>
           <th>Count is right</th>
           <th>Grade</th>
          <!-- <th>Update</th>
           <th>Delete</th>-->
       </tr>
        </thead>
        <tbody id="tableBody">
        <tr th:each="score : ${scores}">
            <td th:utext="${score.getUserRole().appUser.userName}"  ></td>
            <td th:utext="${score.userRole.getAppRole().getRoleName().substring(5)}"  ></td>
            <td th:utext="${score.category.name}"  ></td>
            <td th:utext="${score.getCountQuestion()}"  ></td>
            <td th:utext="${score.getCountCorrectQuestion()}"  ></td>
            <td th:utext="${score.grade} + '%'"  ></td>
         <!--   <td>
                <a style="border:2px solid grey;background: lightgray;text-decoration: none" th:text="Update">
                   &lt;!&ndash;th:href="@{/updateAnswer(id=${test.id})}"&ndash;&gt;</a>
            </td>
            <td>
                <a style="border:2px solid grey;background: lightgray;text-decoration: none" th:text="Delete">
                  &lt;!&ndash; th:href="@{/removeAnswer(id=${test.id})}"&ndash;&gt;</a>
            </td>-->

        </tr>
        </tbody>
    </table>

    <template id="template">
        <tr>
            <th>{{user}}</th>
            <th>{{role}}</th>
            <th>{{category}}</th>
            <th>{{countQuestions}}</th>
            <th>{{countIsRight}}</th>
            <th>{{grade}}</th>
        </tr>
    </template>
