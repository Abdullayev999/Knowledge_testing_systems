<div class="container">
    <table th:if="${tests!=null && tests.size()!=0}" class="table table-success table-striped">
        <h3>Tests</h3>
        <thead>
       <tr>
           <th>Category</th>
           <th>Question</th>
           <th>Answer</th>
           <th>Is Correct</th>
       </tr>
        </thead>
        <tbody  >
        <tr th:each="test : ${tests}">
            <td th:utext="${test.category.name}"  ></td>
            <td th:utext="${test.question.name}"  ></td>
            <td th:utext="${test.answer.name}"  ></td>
            <td th:utext="${test.isCorrect}"></td>
        </tr>
        </tbody>
    </table>
